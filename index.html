<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Card Library</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>  

<body>
  <div id="loginScreen" style="display: flex;">
    <button id="googleLoginButton">Login with Google</button>
  </div>
  
  <div id="app" style="display: none;">
    <div id="sidebar">
      <div id="userInfo">
        <p>Welcome, <strong id="displayName">Name</strong></p>
        <img id="photoURL" src="" alt="User Picture" />
        <p id="email">email@example.com</p>
      </div>
  
      <h3>Pokémon Search</h3>
      <form id="cardForm">
        <input type="text" id="cardName" placeholder="Enter Pokémon name..." />
        <button type="submit">Search</button>
      </form>
  
      <div id="cardDisplay"></div>
      <button id="logoutButton">Logout</button>
    </div>
  
    <div id="main">
      <h1>Your Library</h1>
      <div id="previewContainer" style="display: none;">
        <div id="previewImage"></div>
        <div id="previewDetails">
          <button id="closePreview">Close</button>
          <div id="previewContent"></div>
          <div id="chartWrapper"></div>
        </div>
      </div>      
  
      <div id="filters">
        <input type="text" id="searchInput" placeholder="Search your cards..." />
        
        <select id="sortOptions">
          <option value="name-asc">Name (A–Z)</option>
          <option value="name-desc">Name (Z–A)</option>
          <option value="rarity">Rarity</option>
          <option value="price-high">Price (High → Low)</option>
          <option value="price-low">Price (Low → High)</option>
          <option value="set">Set Name</option>
          <option value="type">Type</option>
          <option value="date-desc">Newest First</option>
          <option value="date-asc">Oldest First</option>
          <option value="number">Card Number</option>
        </select>
  
        <select id="rarityFilter">
          <option value="">All Rarities</option>
          <option value="Common">Common</option>
          <option value="Uncommon">Uncommon</option>
          <option value="Rare">Rare</option>
          <option value="Rare Holo">Rare Holo</option>
          <option value="Promo">Promo</option>
        </select>
  
        <select id="typeFilter">
          <option value="">All Types</option>
          <option value="Pokémon">Pokémon</option>
          <option value="Trainer">Trainer</option>
          <option value="Energy">Energy</option>
        </select>
  
        <select id="subtypeFilter">
          <option value="">All Subtypes</option>
          <option value="Basic">Basic</option>
          <option value="Stage 1">Stage 1</option>
          <option value="Stage 2">Stage 2</option>
          <option value="V">V</option>
          <option value="VSTAR">VSTAR</option>
          <option value="VMAX">VMAX</option>
          <option value="EX">EX</option>
        </select>
  
        <button id="clearFiltersButton">Clear Filters</button>
      </div>
  
      <div id="libraryDisplay"></div>
    </div>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
