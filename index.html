<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Card Library</title>
</head>
<body>
  <button id="googleLoginButton">Login with Google</button>
  <div id="userInfo"></div>
  <button id="logoutButton" style="display: none;">Logout</button>
  <div id="background-overlay">
    <div id="background"></div>
  </div>

  <div class="container">
    <h1>Pokémon Card Library</h1>

    <form id="cardForm">
      <input type="text" id="cardName" placeholder="Enter card name (e.g., Pikachu)" required />
      <button type="submit">Search</button>
    </form>

    <div id="cardDisplay"></div>

    <h2>Your Library</h2>
    <div id="libraryDisplay"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
